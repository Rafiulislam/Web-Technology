<html>
<head>
</head>

<body>
<form>
	<table border="1" width="500" align="center">
		<tr>
			<th colspan="3"><h1>Personal Profile</h1></th>
		</tr>
		<tr>
			<td>Id :</td>
			<td><input type="text" name="" value="" placeholder="Id" /></td>
			<td></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password" name="" value="" placeholder="Password" /></td>
			<td></td>
		</tr>
		<tr>
			<td>Name :</td>
			<td><input type="text" name="" value="" placeholder="name" /></td>
			<td></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td><input type="text" name="" value="" placeholder="Email" /></td>
			<td></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td><input type="radio" name="gender" value="Male" checked/>Male<input type="radio" name="gender" value="Female" />Female<input type="radio" name="gender" value="Other" />Other</td>
			<td></td>
		</tr>
		<tr>
			<td>Degree :</td>
			<td><input type="checkbox" name="degree" value="SSC"/>SSC<input type="checkbox" name="degree" value="HSC" />HSC<input type="checkbox" name="degree" value="MSC" />MSC</td>
			<td></td>
		</tr>
		<tr>
		
			<td  >Occupation :</td>
			<td>
				<select value="combo">
					<option value="S">Student</option>
					<option value="T">Teacher</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td >Photo :</td>
		   <td><input type="file" name="Browse." value="Browse.." /></td>
		</tr>
		
		<tr>
			<td colspan="2" align="right"><input type="button" name="" value="Submit" /></td>
		</tr>
		
		
	</table>
</form>
</body>

</html>
